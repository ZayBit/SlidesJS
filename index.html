<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="vt-section current-item-displayed first-item">
            <h1>Slides.js</h1>
            <p>Efecto deslizante para crear una pagina por secciones en horizontal y en vertical</p>
            <ul>
                <li><a href="#">GitHub</a></li>
            </ul>
        </div>
        <div class="vt-section second-item slideshow-container" >
            <div class="slideshow-controls">
                <button class="btn prev-slide">
                    btn-prev
                </button>
                <button class="btn next-slide">
                    btn-next
                </button>
            </div>
            <div class="slideshow">
                <div class="slide">
                    <h1>Item slide 1</h1>
                </div>
                <div class="slide">
                 <h1>Item slide 2</h1>
             </div>
             <div class="slide">
                 <h1>Item slide 3</h1>
             </div>
             <div class="slide">
                 <h1>Item slide 4</h1>
             </div>
             <div class="slide">
                <h1>Item slide 5</h1>
            </div>
            <div class="slide">
                <h1>Item slide 6</h1>
            </div>
            </div>
        </div>
        <div class="vt-section third-item">
        </div>
        <div class="vt-section fourth-item slideshow-container">
            <div class="slideshow-controls">
                <button class="btn prev-slide">
                    btn-prev
                </button>
                <button class="btn next-slide">
                    btn-next
                </button>
            </div>
            <div class="slideshow">
                <div class="slide">
                    <h1>Item slide 1</h1>
                </div>
                <div class="slide">
                 <h1>Item slide 2</h1>
             </div>
             <div class="slide">
                 <h1>Item slide 3</h1>
             </div>
             <div class="slide">
                 <h1>Item slide 4</h1>
             </div>
            </div>
        </div>

    </div>

    <script src="Slides.js"></script>
</body>
</html>
